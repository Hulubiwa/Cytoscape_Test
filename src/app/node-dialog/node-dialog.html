<h1 mat-dialog-title>Id: {{ className }}</h1>

<div mat-dialog-content>

  <div *ngFor="let attr of attributes | keyvalue; trackBy: trackByKey">
    <mat-form-field appearance="fill" style="width:100%;">
      <mat-label>{{ attr.key }}</mat-label>
      <input matInput [(ngModel)]="attributes[attr.key]" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
</div>
